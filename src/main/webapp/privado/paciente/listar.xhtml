<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Pacientes</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controlePaciente.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <p:dataTable value="#{controlePaciente.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column> 
                    <p:column headerText="Nascimento">
                        <p:calendar value="#{obj.nascimento}"
                                    mask="true" pattern="dd/MM/yyyy" navigator="true" size="50">
                            <f:converter converterId="converterCalendar"/>
                        </p:calendar> 
                    </p:column>
                    <p:column headerText="Telefone">
                        <p:outputLabel value="#{obj.telefone}"/>
                    </p:column>   
                    <p:column headerText="Sexo">
                        <p:outputLabel value="#{obj.sexo}"/>
                    </p:column>   
                    <p:column headerText="Historico">
                        <p:outputLabel value="#{obj.historico}"/>
                    </p:column>   
                    <p:column headerText="Peso">
                        <p:outputLabel value="#{obj.peso}"/>
                    </p:column>   
                    <p:column headerText="Altura">
                        <p:outputLabel value="#{obj.altura}"/>
                    </p:column>   
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controlePaciente.alterar(obj.id)}" 
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controlePaciente.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             title="Excluir"
                                             update="formListagem"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"/>                                                                         
                        </div>                                                        
                    </p:column>
                </p:dataTable>                
            </h:form>
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="modal" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText value="#{controlePaciente.objeto.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome"
                                         value="#{controlePaciente.objeto.nome}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>    
                            <p:outputLabel value="Nascimento" for="txtNascimento"/>
                            <p:calendar id="txtNascimento" value="#{controlePaciente.objeto.nascimento}"
                                        mask="true" pattern="dd/MM/yyyy" navigator="true" size="50">
                                <f:converter converterId="converterCalendar"/>
                            </p:calendar> 
                            <p:outputLabel value="Telefone" for="txtTelefone"/>
                            <p:inputText id="txtTelefone"
                                         value="#{controlePaciente.objeto.telefone}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>    
                            <p:outputLabel value="Sexo" for="txtSexo"/>
                            <p:inputText id="txtSexo"
                                         value="#{controlePaciente.objeto.sexo}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>     
                            <p:outputLabel value="Historico" for="txtHistorico"/>
                            <p:inputText id="txtHistorico"
                                         value="#{controlePaciente.objeto.historico}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>     
                            <p:outputLabel value="Peso" for="txtPeso"/>
                            <p:inputText id="txtPeso"
                                         value="#{controlePaciente.objeto.peso}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>   
                            <p:outputLabel value="Altura" for="txtAltura"/>
                            <p:inputText id="txtAltura"
                                         value="#{controlePaciente.objeto.altura}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>   
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar" icon="pi pi-save"
                                             actionListener="#{controleEstado.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>    
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
